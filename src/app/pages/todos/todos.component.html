<!-- todos.component.html -->
<div class="container-fluid">
    <div class="form-container">
        
      <h1>Gesti√≥n de Productos </h1>
      <div class="image-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0AcYZJGe2We0mZPbyA-LSSlegY3yxsR1PXA&s" alt="Imagen descriptiva" class="img-fluid">
      </div>
      <form [formGroup]="form" (ngSubmit)="addTodo()">
        <div class="form-group">
          <label for="title" class="form-label">Nombre del Producto</label>
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
            placeholder="Introduce el producto que deseas agregar"
          />
          <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
            <small class="text-danger">El producto es requerido</small>
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="completed"
            formControlName="completed"
          />
          <label class="form-check-label" for="completed">
            Completado
          </label>
          <br>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Agregar Producto</button>
      </form>
  
      <ul class="list-unstyled mt-4">
        <li *ngFor="let todo of todos" class="todo-item">
          {{ todo.title }}
          <button
            class="btn btn-warning btn-sm ml-2"
            (click)="updateTodo(todo.id)"
          >
            Actualizar Producto
          </button>
          <button
            class="btn btn-danger btn-sm ml-2"
            (click)="deleteTodo(todo.id)"
          >
            Eliminar Producto
          </button>
        </li>
      </ul>
      
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>
